<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order here</title>
    <link rel="stylesheet" href="./style/public.css" />
    <link rel="stylesheet" href="./style/order.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="meal-header">
      <div class="logo">
        <h1>
          <a href="index.html" title="soja soja"> Soja Soja </a>
        </h1>
      </div>
      <div class="right">
        <a
          href="https://www.google.com/maps/place/Edsbergs+Center/@59.4455985,17.9651789,17z/data=!3m1!4b1!4m6!3m5!1s0x465f993120ea3437:0x34ade1cb523b79e9!8m2!3d59.4455985!4d17.9651789!16s%2Fg%2F11cmy9xq5k?hl=en&entry=ttu&g_ep=EgoyMDI1MDkyNC4wIKXMDSoASAFQAw%3D%3D"
          target="_blank"
          class="adress"
        >
          <span>Find us</span>
        </a>
        <a href="menu.html" target="_blank" class="menu"></a>
      </div>
    </div>
    <div class="order_content">
      <h2>Order details</h2>
      <p>Delivery Hotline: 070-0000000</p>
      <table>
        <tr>
          <td>Dining options:</td>
          <td>
            <label for="here">In the restaurant</label>
            <input type="radio" name="eat" id="here" />
            <label for="out">Take away</label>
            <input type="radio" name="eat" id="out" />
          </td>
        </tr>
        <tr>
          <td>Date:</td>
          <td>
            <select>
              <option>--Today--</option>
              <option>--Tomorrow--</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Type of food:</td>
          <td>
            <label for="classic">Classic Dumplings</label>
            <input type="checkbox" name="dumplings" id="classic" />
            <label for="hotpot">Hotpot Dumplings</label>
            <input type="checkbox" name="style" id="hotpot" />
            <label for="hot">Hot Dumplings</label>
            <input type="checkbox" name="style" id="hot" />
            <label for="bibi">Bibimbap</label>
            <input type="checkbox" name="style" id="bibi" />
            <label for="soja">Soja Soja Bowl</label>
            <input type="checkbox" name="style" id="soja" />
            <label for="nudlar">Noodles</label>
            <input type="checkbox" name="style" id="nudlar" />
            <label for="snakes">Mapo tofu</label>
            <input type="checkbox" name="style" id="snakes" />
          </td>
        </tr>
        <tr>
          <td>Special Instructions:</td>
          <td><textarea></textarea></td>
        </tr>
      </table>
      <a href="#" class="send">
        <span>Send</span>
      </a>
    </div>

    <div class="footer">
      <ul>
        <li>
          <a
            href="https://www.facebook.com/p/Soja-Soja-Dumpling-Restaurang-100063482735172/?locale=sv_SE"
            class="facebook"
          ></a>
          <a
            href="https://www.instagram.com/soja_soja_dumpling_restaurang/"
            class="ins"
          ></a>
          <a href="#" class="tik"></a>
          <a href="index.html" class="arrow"></a>
        </li>
      </ul>
      <p>&copy;2025 Soja Soja</p>
    </div>
  </body>
</html>
